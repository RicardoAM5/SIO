<div>
  <h1>Gramajes</h1>
</div>
<hr>

<div class="card">
  <p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
      <p-button severity="success" label="Nuevo" icon="pi pi-plus" (onClick)="openNew()"></p-button>
      <p-button severity="danger" label="Eliminar" icon="pi pi-trash" [disabled]="!selectedGramajes.length" (onClick)="deleteGramaje(selectedGramajes[0])"></p-button>
    </ng-template>
  </p-toolbar>

  <p-table [value]="gramajes" [(selection)]="selectedGramajes" [rows]="10" [paginator]="true" dataKey="idGramaje">
    <ng-template pTemplate="header">
      <tr>
        <th pSelectableColumn></th>
        <th pSortableColumn="gramaje">Gramaje</th>
        <th pSortableColumn="sufijo">Sufijo</th>
        <th pSortableColumn="estado">Estado</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-gramaje>
      <tr>
        <td><p-tableCheckbox [value]="gramaje"></p-tableCheckbox></td>
        <td>{{ gramaje.gramaje }}</td>
        <td>{{ gramaje.sufijo }}</td>
        <td>{{ gramaje.estado ? 'Activo' : 'Inactivo' }}</td>
        <td>
          <p-button icon="pi pi-pencil" (onClick)="editGramaje(gramaje)"></p-button>
          <p-button icon="pi pi-trash" (onClick)="disableGramaje(gramaje)" severity="danger"></p-button>
          <p-button icon="pi pi-check" (onClick)="activeGramaje(gramaje)" severity="success" *ngIf="!gramaje.estado"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog [(visible)]="gramajeDialog" header="Detalles del Gramaje" [modal]="true">
    <div class="p-fluid">
      <div class="field">
        <label for="gramaje">Gramaje</label>
        <input id="gramaje" type="number" pInputText [(ngModel)]="gramaje.gramaje" required />
      </div>
      <div class="field">
        <label for="sufijo">Sufijo</label>
        <input id="sufijo" type="text" pInputText [(ngModel)]="gramaje.sufijo" required />
      </div>
    </div>

    <p-footer>
      <button pButton type="button" label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
      <button pButton type="button" label="Guardar" icon="pi pi-check" class="p-button-text" (click)="saveGramaje()"></button>
    </p-footer>
  </p-dialog>
</div>
