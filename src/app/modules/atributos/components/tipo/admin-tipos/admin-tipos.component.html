<div>
  <h1>Tipos</h1>
</div>
<hr>

<div class="card">
  <p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
      <p-button severity="success" label="Nuevo" icon="pi pi-plus" (onClick)="openNew()"></p-button>
      <p-button severity="danger" label="Eliminar" icon="pi pi-trash" [disabled]="!selectedTipos.length" (onClick)="deleteTipo(selectedTipos[0])"></p-button>
    </ng-template>
  </p-toolbar>

  <p-table [value]="tipos" [(selection)]="selectedTipos" [rows]="10" [paginator]="true" dataKey="idTipo">
    <ng-template pTemplate="header">
      <tr>
        <th pSelectableColumn></th>
        <th pSortableColumn="tipo">Tipo</th>
        <th pSortableColumn="descripcion">Descripción</th>
        <th pSortableColumn="estatus">Estatus</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tipo>
      <tr>
        <td><p-tableCheckbox [value]="tipo"></p-tableCheckbox></td>
        <td>{{ tipo.tipo }}</td>
        <td>{{ tipo.descripcion }}</td>
        <td>{{ tipo.estatus ? 'Activo' : 'Inactivo' }}</td>
        <td>
          <p-button icon="pi pi-pencil" (onClick)="editTipo(tipo)"></p-button>
          <p-button icon="pi pi-trash" (onClick)="disableTipo(tipo)" severity="danger" *ngIf="tipo.estatus" ></p-button>
          <p-button icon="pi pi-check" (onClick)="activeTipo(tipo)" severity="success" *ngIf="!tipo.estatus"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog [(visible)]="tipoDialog" header="Detalles del Tipo" [modal]="true">
    <div class="p-fluid">
      <div class="field">
        <label for="tipo">Tipo</label>
        <input id="tipo" type="text" pInputText [(ngModel)]="tipo.tipo" required />
      </div>
      <div class="field">
        <label for="descripcion">Descripción</label>
        <input id="descripcion" type="text" pInputText [(ngModel)]="tipo.descripcion" required />
      </div>
    </div>

    <p-footer>
      <button pButton type="button" label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
      <button pButton type="button" label="Guardar" icon="pi pi-check" class="p-button-text" (click)="saveTipo()"></button>
    </p-footer>
  </p-dialog>
</div>
<p-toast></p-toast>
